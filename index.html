<p>• <b>if()</b></p>
<p>Оператор if выполняет определенный блок кода, если условие истинно. 
Синтаксис оператора:</p>
<code>
if (условие) {
  // код, который нужно выполнить, если условие истинно
} else {
  // код, который нужно выполнить, если условие ложно
}
</code>
